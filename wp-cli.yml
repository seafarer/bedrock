path: web/wp
url: SITE.dev

ssh:
  production:
    cmd: ssh %pseudotty% SITE %cmd%
    url: www.SITE.net
    path: /home/SITE/public_html/current
    disabled_commands:
      - db drop
      - db reset
      - plugin install
      - core multisite-convert

  staging:
    cmd: ssh %pseudotty% wps %cmd%
    url: SITE.dev.wps.host
    path: /home/wpshost/public_html/SITE.dev/current
    disabled_commands:
      - db drop
      - db reset
      - plugin install
      - core multisite-convert
